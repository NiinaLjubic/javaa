<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prijava na sustav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body >
<div class="container vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-xl-5">
            <div class="card shadow p-5 Pro">
            <form th:action="@{/login}" th:object="${user}" method="POST">
                <div class="mb-3">
                    <label class="form-label Lejbl">Email:</label>
                    <input class="form-control inputPolje" type="email" th:field="*{email}" required placeholder="Unesite Vašu email adresu" />
                </div>
                <div class="mb-3">
                    <label class="form-label Lejbl">Lozinka</label>
                    <input class="form-control inputPolje" type="password" th:field="*{password}"  required placeholder="Unesite Vašu lozinku" />
                </div>
                <button class="btn col-12 regUserButton" type="submit">Prijavi se</button>
            </form>
                <a href="/register" class="btn col-12 mt-2 regUserButton">Registriraj se</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>



<style>

body{
  background: #202020  ;
  font-family: 'Poppins', sans-serif;
}

.Lejbl{
    color:rgba(245, 245, 245, 0.6);
}


.Pro{
background: #2A2A2A;
}

.inputPolje{

background: #2A2A2A;
color:rgba(245, 245, 245, 0.6);

}

.inputPolje::placeholder{

color:rgba(245, 245, 245, 0.6);

}

.regUserButton{

background:#2A2A2A;
border:1px solid #fff;
color:#fff;
letter-spacing:1.5px;
}

.regUserButton:hover{

background:rgba(245, 245, 245, 0.6);
color:#fff;
}

.inputPolje:focus {
  background-color: #2A2A2A;
  color:#fff;

}

</style>
