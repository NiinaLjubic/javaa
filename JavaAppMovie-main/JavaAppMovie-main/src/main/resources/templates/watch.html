<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>MovieApp</title>
</head>
<body layout:fragment="content">
<div th:if="${successDeleteWatch}" class=" mt-5 alert alert-success position-absolute end-0 col-7 col-md-4 col-lg-3  col-xl-2 text-center me-4 mt-5"><p th:text="${successDeleteWatch}"></p>  </div>

<div th:if="${error}" class=" mt-5 alert alert-success position-absolute end-0 col-7 col-md-4 col-lg-3  col-xl-2 text-center me-4 mt-5"><p th:text="${error}"></p></div>
<div class="container mt-5">
    <h3 class="text-center mt-5 text-light">Za gledati kasnije</h3>
    <hr class="text-light mt-5">
    <div class="row mt-5  ">
    <div class="card text-white mb-3 Kartica ms-3  " style="max-width: 18rem;" th:each="watch: ${watches}">

            <h4 class="card-title ms-3 mt-2" th:text="${watch.getMovie().getName()}"></h4>
            <div class="card-header"> Kategorija: <span th:text="${watch.getMovie().getCategory().getName()}" style="font-style: italic;"></span></div>
            <div class="card-body">
                <p class="card-text"> Opis: <span th:text="${watch.getMovie().getOpis()}" style="font-style: italic;"></span>
                <hr>
                <div class="d-flex justify-content-between">
                    <a href="#" class="card-link text-light text-decoration-none " th:text="${watch.getMovie().getCijena()} + ' $'"></a>
                    <div href="#" class="card-link text-light text-decoration-none "> Korisnik: <span th:text="${watch.getUser().getFirstname()}" style="font-style: italic;"></span> </div>
                </div>
                <hr>
                <a data-toggle="tooltip" data-placement="top" title="Izbrisi" class="btn btn-sm btn-danger mt-1 w-100" th:href="@{/watch/delete/{id}(id=${watch.getId()})}">Izbrisi</a>
                <br>

            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<style>

body{
  background: #202020 ;
  font-family: 'Poppins', sans-serif;
}

.navBar{
    background: #2A2A2A;

}

.Kartica{
    background: #2A2A2A;
}

.modal-content {
        background-color: #2A2A2A;
    }


.inputPolje{

background: #2A2A2A;
color:rgba(245, 245, 245, 0.6);

}

.inputPolje::placeholder{

color:rgba(245, 245, 245, 0.6);

}

.inputPolje:focus {
  background-color: #2A2A2A;
  color:#fff;

}

@media only screen and (max-width: 576px) {
  .Kartica {
    margin:auto !important;
    margin-top:20px !important;
  }
}

.stopWatch{
    color:#fff;
  }

  .numberWatch{
    position:absolute;

    width: 20px;
    border-radius: 10px;
    height: 25px;
    bottom:6px;
    background:#fff;
    color:black !important;
    font-size:20px;
    transform: translate(90%,-30%);
    text-align: center;
    line-height: 25px;



  }

  @media only screen and (max-width: 576px) {
  .Kartica {
    margin:auto !important;
    margin-top:20px !important;
  }
   .navbar-toggler-icon {
            color: white !important;
   }

  .numberWatch{
    display:none;
  }

}

</style>
